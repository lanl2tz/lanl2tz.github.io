<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>lanl2vz</title>
    <link rel="icon" type="image/png" href="resource/logo/guan.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: white;
            overflow: hidden;
        }

        #webgpu-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        .content {
            position: relative;
            padding: 2rem;
            height: 100vh;
            overflow-y: auto;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.5));
            backdrop-filter: blur(10px);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 2rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #64ffda;
        }

        .hero {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #64ffda;
        }

        .logo img {
            height: 40px;
            width: auto;
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="webgpu-canvas"></canvas>
    <div class="content">
        <nav>
            <div class="logo">
                <img src="resource/logo/guan.png" alt="Logo">
            </div>
            <div>
                <a href="#about">About</a>
                <a href="#projects">Projects</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
        <div class="hero">
            <h1>lanl2tz</h1>
            <p class="subtitle">Piling up stuffs from random thoughts</p>
        </div>
    </div>
    <script>
        async function init() {
            if (!navigator.gpu) {
                document.body.innerHTML = '<div style="padding: 2rem; color: white;">WebGPU is not supported in your browser.</div>';
                return;
            }

            const adapter = await navigator.gpu.requestAdapter();
            const device = await adapter.requestDevice();

            const canvas = document.querySelector("#webgpu-canvas");
            const context = canvas.getContext("webgpu");
            const format = navigator.gpu.getPreferredCanvasFormat();

            // Handle canvas resize
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                context.configure({
                    device,
                    format,
                    alphaMode: "premultiplied",
                });
            }
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            // Create animated background shader
            const shader = device.createShaderModule({
                code: `
                    @binding(0) @group(0) var<uniform> time: f32;
                    @binding(1) @group(0) var<uniform> resolution: vec2f;

                    @vertex fn vs(@builtin(vertex_index) vertexIndex: u32) -> @builtin(position) vec4f {
                        var pos = array<vec2f, 6>(
                            vec2f(-1.0, -1.0),
                            vec2f( 1.0, -1.0),
                            vec2f(-1.0,  1.0),
                            vec2f(-1.0,  1.0),
                            vec2f( 1.0, -1.0),
                            vec2f( 1.0,  1.0)
                        );
                        return vec4f(pos[vertexIndex], 0.0, 1.0);
                    }

                    @fragment fn fs(@builtin(position) pos: vec4f) -> @location(0) vec4f {
                        let uv = pos.xy / resolution;
                        let color = 0.5 + 0.5 * cos(time + uv.xyx + vec3f(0.0, 2.0, 4.0));
                        return vec4f(color, 1.0);
                    }
                `
            });

            // Create uniform buffers
            const timeBuffer = device.createBuffer({
                size: 4,
                usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST,
            });

            const resolutionBuffer = device.createBuffer({
                size: 8,
                usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST,
            });

            // Update resolution
            device.queue.writeBuffer(
                resolutionBuffer,
                0,
                new Float32Array([canvas.width, canvas.height])
            );

            // Create pipeline and bind group
            const bindGroupLayout = device.createBindGroupLayout({
                entries: [
                    {
                        binding: 0,
                        visibility: GPUShaderStage.FRAGMENT,
                        buffer: { type: "uniform" }
                    },
                    {
                        binding: 1,
                        visibility: GPUShaderStage.FRAGMENT,
                        buffer: { type: "uniform" }
                    }
                ]
            });

            const pipeline = device.createRenderPipeline({
                layout: device.createPipelineLayout({
                    bindGroupLayouts: [bindGroupLayout]
                }),
                vertex: {
                    module: shader,
                    entryPoint: "vs"
                },
                fragment: {
                    module: shader,
                    entryPoint: "fs",
                    targets: [{ format }]
                }
            });

            const bindGroup = device.createBindGroup({
                layout: bindGroupLayout,
                entries: [
                    {
                        binding: 0,
                        resource: { buffer: timeBuffer }
                    },
                    {
                        binding: 1,
                        resource: { buffer: resolutionBuffer }
                    }
                ]
            });

            function frame() {
                const time = performance.now() / 1000;
                device.queue.writeBuffer(timeBuffer, 0, new Float32Array([time]));

                const commandEncoder = device.createCommandEncoder();
                const pass = commandEncoder.beginRenderPass({
                    colorAttachments: [{
                        view: context.getCurrentTexture().createView(),
                        clearValue: { r: 0, g: 0, b: 0, a: 1 },
                        loadOp: "clear",
                        storeOp: "store"
                    }]
                });

                pass.setPipeline(pipeline);
                pass.setBindGroup(0, bindGroup);
                pass.draw(6);
                pass.end();

                device.queue.submit([commandEncoder.finish()]);
                requestAnimationFrame(frame);
            }

            requestAnimationFrame(frame);
        }

        init().catch(console.error);
    </script>
</body>

</html>
